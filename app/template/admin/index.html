{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-center text-info">Chào Mừng Đến Với Trang Quản Trị</h1>
<h1 class="text-center text-info">Chào {{ current_user.Name }}!</h1>
{% else %}
<h1 class="text-center text-info">Đăng Nhập Trang Quản Trị</h1>
<form action="/admin/login" method="post">
    <h2>Login</h2>
    <div class="mb-3 mt-3">
        <i class="fa fa-user"></i>
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" name="username" placeholder="Nhập Username" required="" type="text"/>
    </div>
    <div class="mb-3">
        <i class="fa fa-lock"></i>
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" name="password" placeholder="Nhập Mật Khẩu" required=""
               type="password"/>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" id="warn" style="display: none;">
        <button class="close" data-dismiss="alert" type="button">×</button>
        <strong><i class="fa fa-exclamation-triangle"></i>
        </strong> Tài Khoản Hoặc Mật Khẩu Không Đúng!
    </div>
    <input class="btn btn-primary" type="submit" value="Login"/>
</form>

{% endif %}
{% endblock %}
