{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-info">Thống Kê Báo Cáo Bằng Sơ Đồ</h1>
<div class="search-bar-container d-grid gap-2 col-6 mx-auto">
        <form class="search-bar" method="get" action="/admin/chartstatsview/">
            <input class="form-control me-2" type="text" name="kwd" placeholder="Nhập từ khóa...">
            <div>
                <button class="btn btn-primary " style="background-color:blue " type="submit">Search</button>
            </div>
        </form>
</div>
<div class="row justify-content-center" >
    <div class="col-md-7 col-xs-8" >
          <canvas id="myChart" ></canvas>
    </div>
</div>
<div class="row justify-content-center" >
    <div class="col-md-7 col-xs-8" >
          <canvas id="myChart1" ></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
window.onload = function() {
  const ctx = document.getElementById('myChart');

  let data =[];
  let labels = [];

  {% for s in stats %}
  labels.push('{{s[1]}}')
  data.push({{s[2]}})
  {% endfor %}

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'Biểu đồ thống kê theo số lượng',
            data: data,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
}
window.onload = function() {
  const ctx = document.getElementById('myChart1');

  let data =[];
  let labels = [];

  {% for s in stat %}
  labels.push('{{s[1]}}')
  data.push({{s[2]}})
  {% endfor %}

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'Biểu đồ thống kê theo doanh thu',
            data: data,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
}
</script>
<style>
    .search-bar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    gap: 10px;
}

.search-bar input {
    width: 300px;
}

.search-bar button {
    width: 100px;
}
</style>
{% endblock %}
