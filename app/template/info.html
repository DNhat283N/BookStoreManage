<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<h1>Nhập Thông Tin Người Dùng</h1>
    <div class="container">
        <form method="post" action="/info" enctype="multipart/form-data">
            <div class="form-detail">
                <div class="group">
                    <input class="control-custom" id="Customer_ID" name="Customer_ID" type="number"/>
                    <span class="bar"></span>
                    <label for="Customer_ID">Số CCCD</label>
                </div>
                <div class="group">
                    <input class="control-custom" id="FullName" name="FullName" type="text" />
                    <span class="bar"></span>
                    <label for="FullName">Họ và Tên</label>
                </div>
                <div class="group">
                    <input class="control-custom" id="Gender" name="Gender" type="text" />
                    <span class="bar"></span>
                    <label for="Gender">Giới Tính</label>
                </div>
                <div class="group">
                    <input class="control-custom" id="Phone_Number" name="Phone_Number" type="number" />
                    <span class="bar"></span>
                    <label for="Phone_Number">Số ĐT</label>
                </div>
                <div class="group">
                    <input class="control-custom" id="BirthDay" name="BirthDay" type="date" />
                    <span class="bar"></span>
                    <label for="BirthDay">Ngày/Tháng/Năm/Sinh</label>
                </div>
                <div class="group">
                    <input class="control-custom" id="Address" name="Address" type="text" />
                    <span class="bar"></span>
                    <label for="Address">Địa Chỉ</label>
                </div>
            </div>
            <div class="form-button text-center">
                <button class="btn btn-info" type="button" >Xác Nhận</button>
            </div>
        </form>
    </div>
</body>
</html>
